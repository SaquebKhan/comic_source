<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Farro:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>ComicSource!</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/spider_man.png" />
</head>

<body>
  <!-- Hero Banner at top -->
  <section class="hero is-link is-medium" id="hero">
    <div class="hero-body has-text-centered">
      <p class="title is-size-1">
        ComicSource!
      </p>
      <p class="subtitle is-size-6">
        Powered by: JJS <i class="fas fa-dice-d20"></i>
      </p>
    </div>
  </section>
  <!-- Input field and search button -->
  <section class="section is-medium has-text-centered"
    style="background-image: url(./assets/images/comicbackground3.jpg);" id="comics">
    <div class="box" id="text">
      Search for your favorite <strong>Superhero</strong> or villain and learn everything you've ever wanted to know
      about them!
    </div>
    <div class="control">
      <input class="input is-focused is-size-4" id="search" style="width: 40%;" type="text"
        placeholder="Name of Superhero or villain here...">
      <button class="button is-danger is-size-4" id="tag_search" onclick="goToSearch()">Search</button>
    </div>
  </section>
  </div>
  <!-- Hero/Movie info populated by API calls -->
  <section class="columns hero is-danger" id="hero-display">
    <div class="column">
      <ul id="hero-list">
        <li id="hero-name"></li>
        <li id="hero-publisher"></li>
        <li id="hero-height"></li>
        <li id="hero-weight"></li>
        <li id="hero-combat"></li>
        <li id="hero-intelligence"></li>
        <li id="hero-durability"></li>
        <li id="hero-power"></li>
        <li id="hero-speed"></li>
        <li id="hero-strength"></li>
      </ul>
    </div>
    <div class="column">
      <img id="hero-img" alt="">
    </div>
    <div class="column" id="movie-info">
      <h1 id="movie-name"></h1>
      <img id="movie-poster" alt="">
    </div>
  </section>

  <!-- Obtain superpowers footer modal -->
  <footer>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <p class="image is-4by3">
          <img src="./assets/images/joker.png" alt="joker">
        </p>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    </div class>
    <button class="button is-link is-large" id="launch-modal">Click to obtain Superpower!</button>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
