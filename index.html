<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Superhero</title>
</head>
<body>
    <section class="hero is-link is-medium" id="hero">
        <div class="hero-body has-text-centered">
          <p class="title is-size-1">
            ComicSource!
          </p>
          <p class="subtitle is-size-6">
            A JJS Production <i class="fas fa-dice-d20"></i>
          </p>
        </div>
      </section>
      <section class="section is-medium has-text-centered" style="background-image: url(./assets/images/comicbackground3.jpg);" id="comics">
        <div class="box" id="text">
            Search for your favorite <strong>Superhero</strong> or villain and learn everything you've ever wanted to know about them!
        </div>
        <div class="control">
            <input class="input is-focused is-size-4" id="search" style="width: 40%;" type="text" placeholder="Name of Superhero or villain here...">
            <button class="button is-danger is-size-4" id="tag_search" onclick="goToSearch()">Search</button>
        </div>
      </section>    
      <div class="hero-display">
          <h1 id="hero-name"></h1>
          <h1 id="hero-combat"></h1>
          <h1 id="hero-intelligence"></h1>
          <h1 id="hero-durability"></h1>
          <h1 id="hero-power"></h1>
          <h1 id="hero-speed"></h1>
          <h1 id="hero-strength"></h1>
         
          <img id="hero-img" style="width: 30vw;" alt="">
            
      </div>    
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
